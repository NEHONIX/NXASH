name: Deploy to EC2

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies and deploy
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ec2-user@ec2-51-20-143-152.eu-north-1.compute.amazonaws.com "
            cd /home/ec2-user/NXASH &&
            git pull origin main &&
            bun install &&
            sudo systemctl restart myapp.service
          "
